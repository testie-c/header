<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Header Template</title>
<style>
 body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; line-height: 1.3; font-weight: normal; background-color: #f7f7f7; color: #666; min-height: 100vh; }
 .site-title { font-size: 1.25rem; color: #666; text-decoration: none; line-height: 1; position: fixed; top: 1rem; left: 1rem; z-index: 1000; }
 .hamburger-button { background-color: rgba(0, 121, 107, 0.5); border: none; cursor: pointer; position: fixed; top: 1rem; right: 0.5rem; z-index: 1001; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 0px; width: 33px; height: 33px; border-radius: 50%; min-width: 33px; max-width: 33px; min-height: 33px; max-height: 33px; }
 .hamburger-line { width: 17px; height: 6px; transform: scaleY(0.5); transform-origin: center; background-color: #e0f2f1; transition: transform 0.3s ease, opacity 0.3s ease; }
 .hamburger-button.is-open .hamburger-line { height: 3px; }
 .hamburger-button.is-open .hamburger-line:nth-child(1) {  transform: rotate(45deg) translateY(0);  position: absolute;}
 .hamburger-button.is-open .hamburger-line:nth-child(2) {  opacity: 0;}
 .hamburger-button.is-open .hamburger-line:nth-child(3) {  transform: rotate(-45deg) translateY(0);  position: absolute;}
 .main-nav { position: fixed; top: 0; right: 0; height: 100%; width: 12rem; background-color: rgba(247, 247, 247, 0.8); transform: translateX(100%); transition: transform 0.4s ease; z-index: 999; padding-top: 4rem; }
 .main-nav.is-open { transform: translateX(0); }
 .main-nav ul { list-style: none; padding: 0; margin: 0; }
 .main-nav li { border-bottom: 0px solid #e2e8f0; }
 .main-nav a { display: block; padding: 0px 1rem 0px 1rem; color: #666; text-decoration: none; font-weight: normal; font-size: 1rem; transition: background-color 0.2s ease, color 0.2s ease; }
 .main-nav a:hover { background-color: #F0F0F0; color: #333; }
</style>
</head>
<body>
 <a href="#" class="site-title"></a>
 <button class="hamburger-button" aria-expanded="false" aria-controls="main-nav">
 <span class="hamburger-line"></span>
 <span class="hamburger-line"></span>
 <span class="hamburger-line"></span>
 </button>
