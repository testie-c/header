<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Header Template</title>
  <style>
    /* bodyの基本スタイル */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      line-height: 1.3;
      font-weight: normal;
      background-color: #f7f7f7;
      color: #333;
      padding-top: 56px; /* ヘッダーの高さ分、コンテンツを下にずらす */
      min-height: 100vh;
    }

    /* ヘッダー全体のコンテナ */
    .main-header {
      background-color: #f7f7f7;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      z-index: 1000;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end; /* ハンバーガーアイコンを右寄せにする */
      align-items: center;
      padding: 0 1rem;
    }

    /* ハンバーガーボタン */
    .hamburger-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1001; /* メニューの上に表示 */
      display: block;
    }

    .hamburger-line {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #555;
      margin: 5px 0;
      transition: all 0.3s ease-in-out;
    }

    /* ハンバーガーボタンのアニメーション */
    .hamburger-button.is-open .hamburger-line:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger-button.is-open .hamburger-line:nth-child(2) {
      opacity: 0;
    }
    .hamburger-button.is-open .hamburger-line:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* メニューのスタイル（右からスライドイン） */
    .main-nav {
      position: fixed;
      top: 0;
      right: -300px; /* 画面外に隠す */
      width: 300px; /* メニューの幅 */
      height: 100vh;
      background-color: #f7f7f7;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease-in-out; /* スライドアニメーション */
      z-index: 999;
      padding-top: 56px; /* ハンバーガーボタンと重ならないように調整 */
      box-sizing: border-box;
    }

    /* メニューが開いているときのスタイル */
    .main-nav.is-open {
      right: 0; /* 画面内にスライドイン */
    }

    .main-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .main-nav a {
      display: block;
      padding: 1rem 1.5rem;
      color: #4c51bf;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .main-nav a:hover {
      background-color: #e2e8f0;
    }

    /* 帯状のヘッダーのコンテンツは非表示にする */
    .header-content {
      display: none;
    }
    
    /* ヘッダーにロゴなどを表示する場合は、以下のスタイルを調整 */
    .site-title-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      display: flex;
      align-items: center;
      padding-left: 1rem;
      z-index: 1000;
    }

    .site-title {
      font-size: 1.25rem;
      color: #555;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="site-title-container">
      <a href="/" class="site-title">My Tools</a>
    </div>
    <button class="hamburger-button" aria-expanded="false" aria-controls="main-nav">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="https://ユーザー名.github.io/tool-a/">ツールA</a></li>
        <li><a href="https://ユーザー名.github.io/tool-b/">ツールB</a></li>
        <li><a href="https://ユーザー名.github.io/tool-c/">ツールC</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
