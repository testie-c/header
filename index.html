<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Header Template</title>
<style>
 body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; line-height: 1.3; font-weight: normal; background-color: #f7f7f7; color: #333; min-height: 100vh; }
.site-title { font-size: 1.25rem; color: #333; text-decoration: none; line-height: 1; position: fixed; top: 1rem; left: 1rem; z-index: 1000; }
.hamburger-button { background-color: rgba(0, 121, 107, 0.5); border: none; cursor: pointer; position: fixed; top: 1rem; right: 1rem; z-index: 1001; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2px; width: 33px; height: 33px; border-radius: 50%; }
.hamburger-line { width: 17px; height: 3px; background-color: #e0f2f1; transition: transform 0.3s ease, opacity 0.3s ease; }
.hamburger-button.is-open .hamburger-line:nth-child(1) { transform: translateY(5px) rotate(45deg); }
.hamburger-button.is-open .hamburger-line:nth-child(2) { opacity: 0; }
.hamburger-button.is-open .hamburger-line:nth-child(3) { transform: translateY(-5px) rotate(-45deg); }
.main-nav { position: fixed; top: 0; right: 0; height: 100%; width: 12rem; background-color: rgba(247, 247, 247, 0.8); transform: translateX(100%); transition: transform 0.4s ease; z-index: 999; padding-top: 4rem; }
.main-nav.is-open { transform: translateX(0); }
.main-nav ul { list-style: none; padding: 0; margin: 0; }
.main-nav li { border-bottom: 0px solid #e2e8f0; }
.main-nav a { display: block; padding: 0px 1rem 0px 1rem; color: #666; text-decoration: none; font-weight: normal; font-size: 1rem; transition: background-color 0.2s ease, color 0.2s ease; }
.main-nav a:hover { background-color: #F0F0F0; color: #333; }
</style>
</head>
<body>
 <a href="#" class="site-title"></a>
 <button class="hamburger-button" aria-expanded="false" aria-controls="main-nav">
 <span class="hamburger-line"></span>
 <span class="hamburger-line"></span>
 <span class="hamburger-line"></span>
 </button>
 <nav class="main-nav" id="main-nav">
 <ul> 
 <li><a href="https://ompomz.github.io/flowgazer/index3.html">Nostrってなに？</a></li>
 <li><a href="https://ompomz.github.io/flowgazer/index2.html">flowgazer</a></li>
 <li><a href="https://ompomz.github.io/stargazer/">stargazer</a></li>
 <li><a href="https://ompomz.github.io/flowgazer/hpp.html">hex pubkey picker</a></li>
 <li><a href="https://ompomz.github.io/wantpeekyou/">want peek you</a></li>
 <li><a href="https://ompomz.github.io/tweetsrecap/">tweets recap</a></li> 
 <li><a href="https://ompomz.github.io/">ompomzlinks</a></li>
 <li><a href="https://github.com/ompomz/">GitHub</a></li>
 </ul>
 </nav>
<div class="page-content">
</div>
</body>
<script>
 document.addEventListener('DOMContentLoaded', () => {
 const hamburgerButton = document.querySelector('.hamburger-button');
 const mainNav = document.querySelector('.main-nav');

 hamburgerButton.addEventListener('click', () => {
 const isExpanded = hamburgerButton.getAttribute('aria-expanded') === 'true' || false;
 hamburgerButton.setAttribute('aria-expanded', !isExpanded);
 hamburgerButton.classList.toggle('is-open');
 mainNav.classList.toggle('is-open');
 });
 });
</script>
</html>
